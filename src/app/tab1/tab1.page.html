<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item>
    <ion-label>
      Valor 1
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-input type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      Valor 2
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-input type="number"></ion-input>
  </ion-item>

  <ion-grid class="parteum">
    <ion-row>
      <ion-col>
        <ion-button>+</ion-button>
      </ion-col>
      <ion-col>
        <ion-button>
          -
      </ion-button>
      </ion-col>
      <ion-col>
        <ion-button>
          *
      </ion-button>
      </ion-col>
      <ion-col>
        <ion-button>
          /
      </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button>Maior</ion-button>
      </ion-col>
      <ion-col>
        <ion-button>Menor</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item>
    <ion-label>
      Resultado:
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
     Operação:
    </ion-label>
  </ion-item>

</ion-content>

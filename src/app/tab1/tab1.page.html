<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">

  <ion-item color="dark">
    <ion-label>
      Valor 1
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-input type="number"></ion-input>
  </ion-item>

  <ion-item color="dark">
    <ion-label>
      Valor 2
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-input type="number"></ion-input>
  </ion-item>

  <ion-grid class="parteum">
    <ion-row>
      <ion-col>
        <ion-button color="dark">+</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="dark">
          -
      </ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="dark">
          *
      </ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="dark">
          /
      </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="dois">
    <ion-row>
      <ion-col>
        <ion-button color="dark">Maior</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="dark">Menor</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

<br>

  <ion-item color="dark">
    <ion-label>
      Resultado:
    </ion-label>
  </ion-item>

<br>

  <ion-item color="dark">
    <ion-label>
     Operação:
    </ion-label>
  </ion-item>

</ion-content>
